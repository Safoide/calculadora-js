<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/ead3652944.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Calculadora en JS</title>
    </head>
    <body>
        <div class="result-container">
            <span class="lastResult" id="lastResult">0</span>
            <span class="result" id="result">0</span>
        </div>
        <div class="btns">
            <button value="CE" class="btn option-btn">CE</button>
            <button value="C" class="btn option-btn">C</button>
            <button value="ERASE" class="btn option-btn"><i class="fa-solid fa-delete-left"></i></button>
            <button value="/" class="btn option-btn"><i class="fa-solid fa-divide"></i></button>
            <button value="7" class="btn num-btn">7</button>
            <button value="8" class="btn num-btn">8</button>
            <button value="9" class="btn num-btn">9</button>
            <button value="x" class="btn option-btn"><i class="fa-solid fa-xmark"></i></button>
            <button value="4" class="btn num-btn">4</button>
            <button value="5" class="btn num-btn">5</button>
            <button value="6" class="btn num-btn">6</button>
            <button value="-" class="btn option-btn"><i class="fa-solid fa-minus"></i></button>
            <button value="1" class="btn num-btn">1</button>
            <button value="2" class="btn num-btn">2</button>
            <button value="3" class="btn num-btn">3</button>
            <button value="+" class="btn option-btn"><i class="fa-solid fa-plus"></i></button>
            <button value="NEGATE" class="btn option-btn"><i class="fa-solid fa-plus-minus"></i></button>
            <button value="0" class="btn num-btn">0</button>
            <button value="." class="btn option-btn">.</button>
            <button value="=" class="btn option-btn"><i class="fa-solid fa-equals"></i></button>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
